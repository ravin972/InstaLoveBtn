<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Like Button</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page">
        <div class="post-top-bar">
            <img src="https://images.unsplash.com/photo-1642330775497-a94232f33301?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE4fHx8ZW58MHx8fHx8"
                alt="profile-icon">
            <h5>jennifer_lawrence</h5>
            <a href="#">...</a>

        </div>
        <div id="post-container">
            <img src="https://images.unsplash.com/photo-1642330775497-a94232f33301?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE4fHx8ZW58MHx8fHx8"
                alt="a-woman-sitting-in-a-chair-talking-on-a-cell-phone">
            <lord-icon src="https://cdn.lordicon.com/ulnswmkk.json" trigger="click" colors="primary:#e4e4e4"
                style="width:150px;height:150px">
            </lord-icon>
        </div>
        <div class="post-content">
            <!-- like -->
            <lord-icon class="like-icon" src="https://cdn.lordicon.com/ulnswmkk.json" trigger="click"
                colors="primary:#e4e4e4" style="width:25px;height:25px">
            </lord-icon>
            <!-- comment -->
            <lord-icon class="comment-icon" src="https://cdn.lordicon.com/ayhtotha.json" trigger="click"
                colors="primary:#e4e4e4" style="width:25px;height:25px">
            </lord-icon>
            <!-- share -->
            <lord-icon class="share-icon" src="https://cdn.lordicon.com/boyoxams.json" trigger="click"
                colors="primary:#e4e4e4" style="width:25px;height:25px">
            </lord-icon>
            <!-- save -->
            <lord-icon class="save-icon" src="https://cdn.lordicon.com/oiiqgosg.json" trigger="click"
                colors="primary:#e4e4e4" style="width:25px;height:25px">
            </lord-icon>
        </div>
        <div class="divider"></div>
    </div>
    <script src="https://cdn.lordicon.com/lordicon-1.1.0.js"></script>
    <script src="script.js"></script>
</body>

</html>
